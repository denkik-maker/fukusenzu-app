<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiring Pro V26</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { touch-action: none; background-color: #0f172a; overflow: hidden; font-family: sans-serif; -webkit-user-select: none; }
        .canvas-bg { background: radial-gradient(#e2e8f0 1.5px, transparent 1.5px); background-size: 30px 30px; }
        .active-node { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { r: 14; opacity: 1; } 50% { r: 22; opacity: 0.5; } 100% { r: 14; opacity: 1; } }
        .deleting-line { stroke: #ef4444 !important; stroke-width: 14px !important; opacity: 0.7; transition: all 0.2s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        const LucideIcon = ({ name, size = 20 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        const COLORS = {
            black: { hex: '#1e293b', label: '黒', stroke: '#1e293b' },
            white: { hex: '#ffffff', label: '白', stroke: '#94a3b8' },
            red: { hex: '#ef4444', label: '赤', stroke: '#ef4444' }
        };

        const COMPONENTS = [
            { id: 'pwr', label: '電源', x: 70, y: 160, type: 'breaker' },
            { id: 'lmp', label: 'ランプ', x: 300, y: 60, type: 'lamp' },
            { id: 'swi', label: 'スイッチ', x: 300, y: 390, type: 'switch' },
            { id: 'out', label: 'コンセント', x: 70, y: 390, type: 'outlet' },
            { id: 'omt', label: '施工省略', x: 530, y: 160, type: 'omitted' },
        ];

        const TERMINAL_DEFS = [
            { id: 'p_n', parentId: 'pwr', ox: 45, oy: -20, isW: true, role: 'N' },
            { id: 'p_l', parentId: 'pwr', ox: 45, oy: 20, isW: false, role: 'L' },
            { id: 'r_n', parentId: 'lmp', ox: -25, oy: 0, isW: true, role: 'W' },
            { id: 'r_s', parentId: 'lmp', ox: 25, oy: 0, isW: false, role: 'S' },
            { id: 's_l', parentId: 'swi', ox: -25, oy: 0, isW: false, role: 'L' },
            { id: 's_s', parentId: 'swi', ox: 25, oy: 0, isW: false, role: 'S' },
            { id: 'c_n', parentId: 'out', ox: 25, oy: -15, isW: true, role: 'W' },
            { id: 'c_l', parentId: 'out', ox: 25, oy: 15, isW: false, role: 'L' },
            { id: 'o_n', parentId: 'omt', ox: -35, oy: -20, isW: true, role: 'W' },
            { id: 'o_s', parentId: 'omt', ox: -35, oy: 20, isW: false, role: 'S' },
        ];

        const App = () => {
            const [joints, setJoints] = useState([]);
            const [segments, setSegments] = useState([]);
            const [selectedT, setSelectedT] = useState(null);
            const [color, setColor] = useState('black');
            const [thick, setThick] = useState(1.6);
            const [showSld, setShowSld] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [editingJId, setEditingJId] = useState(null);
            const [judgment, setJudgment] = useState(null);
            const [movingJointId, setMovingJointId] = useState(null);
            const [pressingSegId, setPressingSegId] = useState(null);
            
            const deleteTimerRef = useRef(null);
            const svgRef = useRef(null);

            const terminals = useMemo(() => TERMINAL_DEFS.map(t => {
                const parent = COMPONENTS.find(c => c.id === t.parentId);
                return { ...t, x: parent.x + t.ox, y: parent.y + t.oy };
            }), []);

            const getMousePos = (e) => {
                const rect = svgRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: (clientX - rect.left) * (600 / rect.width),
                    y: (clientY - rect.top) * (450 / rect.height)
                };
            };

            const handlePointerMove = (e) => {
                if (!movingJointId) return;
                const pos = getMousePos(e);
                setJoints(prev => prev.map(j => j.id === movingJointId ? { ...j, x: pos.x, y: pos.y } : j));
            };

            const startDeleteTimer = (id) => {
                setPressingSegId(id);
                deleteTimerRef.current = setTimeout(() => {
                    setSegments(prev => prev.filter(s => s.id !== id));
                    setPressingSegId(null);
                }, 1000);
            };

            const clearTimers = () => {
                clearTimeout(deleteTimerRef.current);
                setPressingSegId(null);
                setMovingJointId(null);
            };

            const runJudge = () => {
                const errors = [];
                const nLine = segments.find(s => s.tId === 'p_n');
                if (!nLine) errors.push("電源N(接地側)が未結線です。");
                else if (nLine.color !== 'white') errors.push("電源Nは白線(W)である必要があります。");
                
                joints.forEach(j => {
                    const jSegs = segments.filter(s => s.jId === j.id);
                    if (jSegs.length < 2) return;
                    let score = 0; jSegs.forEach(s => score += (s.thick === 2.0 ? 2 : 1));
                    let correct = score <= 2 ? "○" : score <= 4 ? "小" : "中";
                    if (j.stamp !== correct) errors.push("刻印が不適切です。");
                });

                if (errors.length === 0 && segments.length > 0) setJudgment({ ok: true, msg: "合格！", advice: "完璧な施工です。" });
                else setJudgment({ ok: false, msg: "要修正", advice: errors[0] || "未完成です。" });
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden" 
                     onPointerMove={handlePointerMove} onPointerUp={clearTimers} onPointerLeave={clearTimers}>
                    
                    <header className="h-12 bg-slate-900 flex justify-between items-center px-4 shrink-0 z-[60]">
                        <div className="flex gap-4">
                            <button onClick={() => setShowSld(true)} className="p-1.5 bg-slate-800 text-slate-300 rounded-lg hover:text-white"><LucideIcon name="file-text" /></button>
                            <button onClick={() => setShowHelp(true)} className="p-1.5 bg-slate-800 text-slate-300 rounded-lg hover:text-white"><LucideIcon name="help-circle" /></button>
                        </div>
                        <h1 className="text-white text-[10px] font-black italic">WIRING PRO V26</h1>
                        <button onClick={runJudge} className="bg-emerald-500 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-lg active:scale-95">判定実行</button>
                    </header>

                    <main className="flex-1 relative bg-white overflow-hidden">
                        <svg ref={svgRef} viewBox="0 0 600 450" className="w-full h-full canvas-bg" onPointerDown={(e) => {
                            if (!selectedT) return;
                            const pos = getMousePos(e);
                            if (pos.x < 160 || pos.x > 440) return;
                            const newId = `j-${Date.now()}`;
                            setJoints([...joints, { id: newId, x: pos.x, y: pos.y, stamp: "" }]);
                            setSegments([...segments, { id: `s-${Date.now()}`, tId: selectedT, jId: newId, color, thick }]);
                            setSelectedT(null);
                        }}>
                            <rect x="175" y="100" width="250" height="230" rx="20" fill="#f8fafc" stroke="#e2e8f0" strokeDasharray="6" />
                            
                            {/* 器具イラスト */}
                            {COMPONENTS.map(c => (
                                <g key={c.id} transform={`translate(${c.x}, ${c.y})`}>
                                    {c.type === 'breaker' && <g><rect x="-35" y="-30" width="70" height="60" fill="white" stroke="#1e293b" strokeWidth="2.5" /><text textAnchor="middle" y="10" className="text-xl font-black">B</text></g>}
                                    {c.type === 'lamp' && <g><circle r="30" fill="white" stroke="#1e293b" strokeWidth="2.5" /><line x1="-21" y1="-21" x2="21" y2="21" stroke="#1e293b" strokeWidth="2.5" /><line x1="21" y1="-21" x2="-21" y2="21" stroke="#1e293b" strokeWidth="2.5" /></g>}
                                    {c.type === 'switch' && <g><circle r="25" fill="white" stroke="#1e293b" strokeWidth="2.5" /><text textAnchor="middle" y="8" className="text-lg font-bold italic">イ</text></g>}
                                    {c.type === 'outlet' && <g><circle r="30" fill="white" stroke="#1e293b" strokeWidth="2.5" /><line x1="-15" y1="-8" x2="15" y2="-8" stroke="#1e293b" strokeWidth="2.5" /><line x1="-15" y1="8" x2="15" y2="8" stroke="#1e293b" strokeWidth="2.5" /></g>}
                                    <text y="55" textAnchor="middle" className="text-[9px] font-black fill-slate-400 uppercase">{c.label}</text>
                                </g>
                            ))}

                            {/* 配線(長押し削除対応) */}
                            {segments.map(s => {
                                const t = terminals.find(term => term.id === s.tId);
                                const j = joints.find(joint => joint.id === s.jId);
                                return <path key={s.id} d={`M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`} fill="none" stroke={COLORS[s.color].stroke} strokeWidth={s.thick === 1.6 ? 6 : 11} className={`cursor-pointer ${pressingSegId === s.id ? 'deleting-line' : ''}`} onPointerDown={(e) => { e.stopPropagation(); startDeleteTimer(s.id); }} onPointerUp={clearTimers} />;
                            })}

                            {/* ジョイント点(ドラッグ移動＆ダブルタップ刻印) */}
                            {joints.map(j => (
                                <g key={j.id} onPointerDown={(e) => { e.stopPropagation(); if(selectedT) { setSegments([...segments, { id: `s-${Date.now()}`, tId: selectedT, jId: j.id, color, thick }]); setSelectedT(null); } else { setMovingJointId(j.id); } }} onDoubleClick={() => setEditingJId(j.id)} className="cursor-pointer">
                                    <circle cx={j.x} cy={j.y} r="25" fill="transparent" />
                                    <circle cx={j.x} cy={j.y} r="10" fill="#1e293b" stroke="white" strokeWidth="2" />
                                    {j.stamp && <g transform={`translate(${j.x+15}, ${j.y-15})`}><rect x="-12" y="-12" width="24" height="24" fill="#3b82f6" rx="6" /><text textAnchor="middle" y="5" className="fill-white font-black text-sm">{j.stamp}</text></g>}
                                </g>
                            ))}

                            {/* 端子 */}
                            {terminals.map(t => (
                                <g key={t.id} onPointerDown={(e) => { e.stopPropagation(); setSelectedT(t.id); }} className="cursor-pointer">
                                    <circle cx={t.x} cy={t.y} r={14} fill={selectedT === t.id ? "#3b82f6" : "#1e293b"} className={selectedT === t.id ? "active-node" : ""} stroke="white" strokeWidth="2.5" />
                                    <text x={t.x} y={t.y + 4.5} textAnchor="middle" className="fill-white text-[12px] font-black">{t.role}</text>
                                </g>
                            ))}
                        </svg>

                        {/* モーダル群 */}
                        {showSld && (
                            <div className="absolute inset-0 bg-white z-[100] p-6 flex flex-col" onClick={() => setShowSld(false)}>
                                <h2 className="font-black text-xl mb-6">単線図 (No.1)</h2>
                                <div className="flex-1 bg-slate-50 border-4 border-slate-900 rounded-3xl flex items-center justify-center">
                                    <svg viewBox="0 0 400 300" className="w-4/5">
                                        <rect x="50" y="140" width="40" height="40" fill="none" stroke="black" strokeWidth="3"/><text x="70" y="165" textAnchor="middle">B</text>
                                        <line x1="90" y1="160" x2="160" y2="160" stroke="black" strokeWidth="3"/><circle cx="180" cy="160" r="20" fill="none" stroke="black" strokeWidth="3" strokeDasharray="4"/>
                                        <line x1="200" y1="160" x2="270" y2="160" stroke="black" strokeWidth="3"/><circle cx="300" cy="160" r="30" fill="none" stroke="black" strokeWidth="3"/>
                                        <line x1="300" y1="140" x2="300" y2="180" stroke="black" strokeWidth="3"/><line x1="280" y1="160" x2="320" y2="160" stroke="black" strokeWidth="3"/>
                                    </svg>
                                </div>
                                <button className="mt-6 bg-slate-900 text-white py-4 rounded-xl font-bold">閉じる</button>
                            </div>
                        )}

                        {showHelp && (
                            <div className="absolute inset-0 bg-slate-900/95 z-[100] p-8 text-white flex flex-col" onClick={() => setShowHelp(false)}>
                                <h2 className="text-2xl font-black mb-8 flex items-center gap-2"><LucideIcon name="help-circle" /> 操作説明</h2>
                                <div className="space-y-6 font-bold text-lg">
                                    <p>● 端子タップで結線開始</p>
                                    <p>● 黒い点を【ドラッグ】して移動</p>
                                    <p>● 黒い点を【ダブルタップ】で刻印</p>
                                    <p>● 配線を【長押し】で削除</p>
                                </div>
                                <button className="mt-auto bg-white text-slate-900 py-4 rounded-xl font-black">OK</button>
                            </div>
                        )}

                        {editingJId && (
                            <div className="absolute inset-0 bg-slate-900/40 flex items-center justify-center z-[100] backdrop-blur-sm" onClick={() => setEditingJId(null)}>
                                <div className="bg-white p-6 rounded-3xl shadow-2xl flex gap-4" onClick={e => e.stopPropagation()}>
                                    {["○", "小", "中"].map(s => (
                                        <button key={s} onClick={() => { setJoints(joints.map(j => j.id === editingJId ? {...j, stamp: s} : j)); setEditingJId(null); }} className="w-16 h-16 bg-slate-100 rounded-2xl font-black text-2xl hover:bg-blue-600 hover:text-white transition-all">{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {judgment && (
                            <div className={`absolute top-16 left-4 right-4 bg-white p-5 rounded-3xl shadow-2xl border-l-8 ${judgment.ok ? 'border-emerald-500' : 'border-rose-500'} z-[80]`}>
                                <div className="flex justify-between items-start">
                                    <div><h3 className="font-black text-lg">{judgment.msg}</h3><p className="text-xs text-slate-500 font-bold">{judgment.advice}</p></div>
                                    <button onClick={() => setJudgment(null)}><LucideIcon name="x" /></button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="h-20 bg-white border-t flex items-center px-4 gap-4 shrink-0 z-[60]">
                        <div className="flex gap-2">
                            {Object.entries(COLORS).map(([k, v]) => (
                                <button key={k} onClick={() => setColor(k)} className={`flex flex-col items-center p-2 rounded-xl border-2 transition-all ${color === k ? 'border-blue-600 bg-blue-50' : 'border-slate-100'}`}>
                                    <div className="w-5 h-5 rounded-full border shadow-inner" style={{backgroundColor: v.hex}} />
                                    <span className="text-[8px] font-black mt-1 uppercase">{v.label}</span>
                                </button>
                            ))}
                        </div>
                        <div className="flex bg-slate-100 p-1.5 rounded-2xl">
                            {[1.6, 2.0].map(v => (
                                <button key={v} onClick={() => setThick(v)} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${thick === v ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>{v}mm</button>
                            ))}
                        </div>
                        <button onClick={() => { if(confirm("リセット？")) { setSegments([]); setJoints([]); setJudgment(null); } }} className="ml-auto p-3 text-slate-300 hover:text-rose-500 transition-colors"><LucideIcon name="trash-2" /></button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
