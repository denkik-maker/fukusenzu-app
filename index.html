<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加藤電気工事（有）- 複線図トレーニング</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --app-height: 100vh; }
        html, body { 
            height: var(--app-height); 
            overflow: hidden; 
            margin: 0; padding: 0;
            background-color: #0f172a; 
            font-family: sans-serif; 
            -webkit-user-select: none;
        }
        #root { height: 100%; display: flex; flex-direction: column; }
        .canvas-bg { background: radial-gradient(#e2e8f0 1.5px, transparent 1.5px); background-size: 30px 30px; }
        .active-node { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { r: 14; opacity: 1; } 50% { r: 22; opacity: 0.5; } 100% { r: 14; opacity: 1; } }
        .deleting-line { stroke: #ef4444 !important; stroke-width: 14px !important; opacity: 0.7; transition: all 0.2s; }
        .header-bg { background-color: #ffffff; border-bottom: 3px solid #00a0e9; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        const COMPANY_LOGO = "./加藤電気工事_20250510_155544_0000~3.png"; 

        const LucideIcon = ({ name, size = 20 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        const COLORS = {
            black: { hex: '#1e293b', label: '黒', stroke: '#1e293b' },
            white: { hex: '#ffffff', label: '白', stroke: '#94a3b8' },
            red: { hex: '#ef4444', label: '赤', stroke: '#ef4444' }
        };

        const COMPONENTS = [
            { id: 'pwr', label: '電源', x: 70, y: 160, type: 'breaker' },
            { id: 'lmp', label: 'ランプ', x: 300, y: 60, type: 'lamp' },
            { id: 'swi', label: 'スイッチ', x: 300, y: 390, type: 'switch' },
            { id: 'out', label: 'コンセント', x: 70, y: 390, type: 'outlet' },
            { id: 'omt', label: '施工省略', x: 530, y: 160, type: 'omitted' },
        ];

        const TERMINAL_DEFS = [
            { id: 'p_n', parentId: 'pwr', ox: 45, oy: -20, isW: true, role: 'N' },
            { id: 'p_l', parentId: 'pwr', ox: 45, oy: 20, isW: false, role: 'L' },
            { id: 'r_n', parentId: 'lmp', ox: -25, oy: 0, isW: true, role: 'W' },
            { id: 'r_s', parentId: 'lmp', ox: 25, oy: 0, isW: false, role: 'S' },
            { id: 's_l', parentId: 'swi', ox: -25, oy: 0, isW: false, role: 'L' },
            { id: 's_s', parentId: 'swi', ox: 25, oy: 0, isW: false, role: 'S' },
            { id: 'c_n', parentId: 'out', ox: 25, oy: -15, isW: true, role: 'W' },
            { id: 'c_l', parentId: 'out', ox: 25, oy: 15, isW: false, role: 'L' },
            { id: 'o_n', parentId: 'omt', ox: -35, oy: -20, isW: true, role: 'W' },
            { id: 'o_s', parentId: 'omt', ox: -35, oy: 20, isW: false, role: 'S' },
        ];

        const App = () => {
            const [joints, setJoints] = useState([]);
            const [segments, setSegments] = useState([]);
            const [selectedT, setSelectedT] = useState(null);
            const [color, setColor] = useState('black');
            const [thick, setThick] = useState(1.6);
            const [showSld, setShowSld] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [editingJId, setEditingJId] = useState(null);
            const [judgment, setJudgment] = useState(null);
            const [movingJointId, setMovingJointId] = useState(null);
            const [pressingSegId, setPressingSegId] = useState(null);
            
            const deleteTimerRef = useRef(null);
            const svgRef = useRef(null);

            useEffect(() => {
                const handleResize = () => {
                    document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
                };
                window.addEventListener('resize', handleResize);
                handleResize();
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const terminals = useMemo(() => TERMINAL_DEFS.map(t => {
                const parent = COMPONENTS.find(c => c.id === t.parentId);
                return { ...t, x: parent.x + t.ox, y: parent.y + t.oy };
            }), []);

            const getMousePos = (e) => {
                const rect = svgRef.current.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: (clientX - rect.left) * (600 / rect.width),
                    y: (clientY - rect.top) * (450 / rect.height)
                };
            };

            const runJudge = () => {
                const errors = [];
                const nLine = segments.find(s => s.tId === 'p_n');
                if (!nLine) errors.push("電源N(接地側)が未結線です。");
                else if (nLine.color !== 'white') errors.push("電源Nは白線(W)である必要があります。");
                
                joints.forEach(j => {
                    const jSegs = segments.filter(s => s.jId === j.id);
                    if (jSegs.length < 2) return;
                    let score = 0; jSegs.forEach(s => score += (s.thick === 2.0 ? 2 : 1));
                    let correct = score <= 2 ? "○" : score <= 4 ? "小" : "中";
                    if (j.stamp !== correct) errors.push("接続点の刻印が不適切です。");
                });

                if (errors.length === 0 && segments.length > 0) setJudgment({ ok: true, msg: "合格！", advice: "加藤電気工事（有）認定施工です。" });
                else setJudgment({ ok: false, msg: "要修正", advice: errors[0] || "未完成です。" });
            };

            return (
                <div className="flex flex-col h-full overflow-hidden"
                     onPointerMove={(e) => {
                         if (!movingJointId) return;
                         const pos = getMousePos(e);
                         setJoints(prev => prev.map(j => j.id === movingJointId ? { ...j, x: pos.x, y: pos.y } : j));
                     }} 
                     onPointerUp={() => { clearTimeout(deleteTimerRef.current); setPressingSegId(null); setMovingJointId(null); }}>
                    
                    <header className="h-16 header-bg flex justify-between items-center px-4 shrink-0 z-[60] shadow-md">
                        <div className="flex items-center gap-3">
                            <img src={COMPANY_LOGO} alt="加藤電気工事" className="h-10 object-contain" />
                            <h1 className="text-[#00a0e9] text-lg font-black tracking-tighter">加藤電気工事（有）</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSld(true)} className="p-2 bg-slate-100 rounded-xl active:bg-slate-200"><LucideIcon name="file-text" /></button>
                            <button onClick={() => setShowHelp(true)} className="p-2 bg-slate-100 rounded-xl active:bg-slate-200"><LucideIcon name="help-circle" /></button>
                            <button onClick={runJudge} className="bg-[#00a0e9] text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg">判定</button>
                        </div>
                    </header>

                    <main className="flex-1 relative bg-white overflow-hidden">
                        <svg ref={svgRef} viewBox="0 0 600 450" className="w-full h-full canvas-bg touch-none" onPointerDown={(e) => {
                            if (!selectedT) return;
                            const pos = getMousePos(e);
                            if (pos.x < 160 || pos.x > 440) return;
                            const newId = `j-${Date.now()}`;
                            setJoints([...joints, { id: newId, x: pos.x, y: pos.y, stamp: "" }]);
                            setSegments([...segments, { id: `s-${Date.now()}`, tId: selectedT, jId: newId, color, thick }]);
                            setSelectedT(null);
                        }}>
                            <rect x="175" y="100" width="250" height="230" rx="20" fill="#f8fafc" stroke="#e2e8f0" strokeDasharray="6" />
                            
                            {COMPONENTS.map(c => (
                                <g key={c.id} transform={`translate(${c.x}, ${c.y})`}>
                                    {c.type === 'breaker' && <g><rect x="-35" y="-30" width="70" height="60" fill="white" stroke="#1e293b" strokeWidth="2.5" /><text textAnchor="middle" y="10" className="text-xl font-black">B</text></g>}
                                    {c.type === 'lamp' && <g><circle r="30" fill="white" stroke="#1e293b" strokeWidth="2.5" /><line x1="-21" y1="-21" x2="21" y2="21" stroke="#1e293b" strokeWidth="2.5" /><line x1="21" y1="-21" x2="-21" y2="21" stroke="#1e293b" strokeWidth="2.5" /></g>}
                                    {c.type === 'switch' && <g><circle r="25" fill="white" stroke="#1e293b" strokeWidth="2.5" /><text textAnchor="middle" y="8" className="text-lg font-bold italic">イ</text></g>}
                                    {c.type === 'outlet' && <g><circle r="30" fill="white" stroke="#1e293b" strokeWidth="2.5" /><line x1="-15" y1="-8" x2="15" y2="-8" stroke="#1e293b" strokeWidth="2.5" /><line x1="-15" y1="8" x2="15" y2="8" stroke="#1e293b" strokeWidth="2.5" /></g>}
                                    {c.type === 'omitted' && <rect x="-35" y="-35" width="70" height="70" fill="none" stroke="#94a3b8" strokeWidth="2" strokeDasharray="5" />}
                                    <text y="52" textAnchor="middle" className="text-[9px] font-black fill-slate-400 uppercase tracking-widest">{c.label}</text>
                                </g>
                            ))}

                            {segments.map(s => {
                                const t = terminals.find(term => term.id === s.tId);
                                const j = joints.find(joint => joint.id === s.jId);
                                return <path key={s.id} d={`M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`} fill="none" stroke={COLORS[s.color].stroke} strokeWidth={s.thick === 1.6 ? 6 : 11} className={`cursor-pointer ${pressingSegId === s.id ? 'deleting-line' : ''}`} 
                                    onPointerDown={(e) => { e.stopPropagation(); setPressingSegId(s.id); deleteTimerRef.current = setTimeout(() => { setSegments(segments.filter(seg => seg.id !== s.id)); setPressingSegId(null); }, 1000); }} 
                                    onPointerUp={() => { clearTimeout(deleteTimerRef.current); setPressingSegId(null); }} />;
                            })}

                            {joints.map(j => (
                                <g key={j.id} onPointerDown={(e) => { e.stopPropagation(); if(selectedT) { setSegments([...segments, { id: `s-${Date.now()}`, tId: selectedT, jId: j.id, color, thick }]); setSelectedT(null); } else { setMovingJointId(j.id); } }} onDoubleClick={() => setEditingJId(j.id)} className="cursor-pointer">
                                    <circle cx={j.x} cy={j.y} r="25" fill="transparent" />
                                    <circle cx={j.x} cy={j.y} r="10" fill="#1e293b" stroke="white" strokeWidth="2" />
                                    {j.stamp && <g transform={`translate(${j.x+15}, ${j.y-15})`}><rect x="-12" y="-12" width="24" height="24" fill="#00a0e9" rx="6" /><text textAnchor="middle" y="5" className="fill-white font-black text-sm">{j.stamp}</text></g>}
                                </g>
                            ))}

                            {terminals.map(t => (
                                <g key={t.id} onPointerDown={(e) => { e.stopPropagation(); setSelectedT(t.id); }} className="cursor-pointer">
                                    <circle cx={t.x} cy={t.y} r={14} fill={selectedT === t.id ? "#00a0e9" : "#1e293b"} className={selectedT === t.id ? "active-node" : ""} stroke="white" strokeWidth="2.5" />
                                    <text x={t.x} y={t.y + 4.5} textAnchor="middle" className="fill-white text-[12px] font-black">{t.role}</text>
                                </g>
                            ))}
                        </svg>

                        {/* 単線図モーダル - 配置を完全一致に修正 */}
                        {showSld && (
                            <div className="absolute inset-0 bg-white z-[100] p-6 flex flex-col modal-animate" onClick={() => setShowSld(false)}>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="font-black text-[#00a0e9] text-xl">候補問題 単線図</h2>
                                    <button className="p-2 bg-slate-100 rounded-full"><LucideIcon name="x" /></button>
                                </div>
                                <div className="flex-1 bg-slate-50 border-4 border-slate-900 rounded-3xl flex items-center justify-center p-4 relative">
                                    <svg viewBox="0 0 600 450" className="w-full h-full">
                                        {/* ジョイントボックス (中央) */}
                                        <circle cx="300" cy="225" r="30" fill="none" stroke="black" strokeWidth="3" strokeDasharray="6"/>
                                        
                                        {/* 電源 (左) */}
                                        <line x1="80" y1="225" x2="270" y2="225" stroke="black" strokeWidth="3"/>
                                        <rect x="30" y="200" width="50" height="50" fill="none" stroke="black" strokeWidth="3"/>
                                        <text x="55" y="233" textAnchor="middle" className="font-bold">B</text>

                                        {/* ランプ (上) */}
                                        <line x1="300" y1="110" x2="300" y2="195" stroke="black" strokeWidth="3"/>
                                        <circle cx="300" cy="70" r="30" fill="none" stroke="black" strokeWidth="3"/>
                                        <line x1="279" y1="49" x2="321" y2="91" stroke="black" strokeWidth="3"/><line x1="321" y1="49" x2="279" y2="91" stroke="black" strokeWidth="3"/>

                                        {/* スイッチ (下) */}
                                        <line x1="300" y1="255" x2="300" y2="350" stroke="black" strokeWidth="3"/>
                                        <circle cx="300" cy="385" r="30" fill="none" stroke="black" strokeWidth="3"/>
                                        <text x="300" y="395" textAnchor="middle" className="font-bold text-lg">イ</text>

                                        {/* コンセント (左下) */}
                                        <line x1="300" y1="225" x2="80" y2="385" stroke="black" strokeWidth="3"/>
                                        <circle cx="55" cy="400" r="30" fill="none" stroke="black" strokeWidth="3"/>
                                        <line x1="45" y1="395" x2="65" y2="395" stroke="black" strokeWidth="2"/><line x1="45" y1="405" x2="65" y2="405" stroke="black" strokeWidth="2"/>

                                        {/* 施工省略 (右) */}
                                        <line x1="330" y1="225" x2="520" y2="225" stroke="black" strokeWidth="3"/>
                                        <rect x="520" y="195" width="60" height="60" fill="none" stroke="#94a3b8" strokeWidth="2" strokeDasharray="5"/>
                                    </svg>
                                </div>
                            </div>
                        )}

                        {/* 操作説明モーダル - 復旧完了 */}
                        {showHelp && (
                            <div className="absolute inset-0 bg-slate-900/95 z-[100] p-8 text-white flex flex-col modal-animate" onClick={() => setShowHelp(false)}>
                                <h2 className="text-2xl font-black mb-8 flex items-center gap-2 text-[#00a0e9]"><LucideIcon name="help-circle" /> 操作方法</h2>
                                <div className="space-y-6 font-bold text-lg text-slate-200">
                                    <div className="flex gap-4 items-start bg-slate-800/50 p-4 rounded-2xl">
                                        <div className="w-8 h-8 bg-[#00a0e9] rounded-full flex items-center justify-center shrink-0">1</div>
                                        <p>端子（丸い点）をタップして<br/><span className="text-[#00a0e9]">結線を開始</span>します。</p>
                                    </div>
                                    <div className="flex gap-4 items-start bg-slate-800/50 p-4 rounded-2xl">
                                        <div className="w-8 h-8 bg-[#00a0e9] rounded-full flex items-center justify-center shrink-0">2</div>
                                        <p>黒い接続点を<span className="text-[#00a0e9]">ドラッグ</span>して<br/>配置を調整できます。</p>
                                    </div>
                                    <div className="flex gap-4 items-start bg-slate-800/50 p-4 rounded-2xl">
                                        <div className="w-8 h-8 bg-[#00a0e9] rounded-full flex items-center justify-center shrink-0">3</div>
                                        <p>接続点を<span className="text-[#00a0e9]">ダブルタップ</span>で<br/>刻印（○・小・中）を選択します。</p>
                                    </div>
                                    <div className="flex gap-4 items-start bg-slate-800/50 p-4 rounded-2xl">
                                        <div className="w-8 h-8 bg-[#ef4444] rounded-full flex items-center justify-center shrink-0">4</div>
                                        <p>配線を<span className="text-rose-500">1秒間長押し</span>すると<br/>削除できます。</p>
                                    </div>
                                </div>
                                <button className="mt-auto bg-[#00a0e9] text-white py-4 rounded-2xl font-black text-xl shadow-xl">了解しました</button>
                            </div>
                        )}

                        {editingJId && (
                            <div className="absolute inset-0 bg-slate-900/40 flex items-center justify-center z-[100] backdrop-blur-sm" onClick={() => setEditingJId(null)}>
                                <div className="bg-white p-6 rounded-3xl shadow-2xl flex gap-4" onClick={e => e.stopPropagation()}>
                                    {["○", "小", "中"].map(s => (
                                        <button key={s} onClick={() => { setJoints(joints.map(j => j.id === editingJId ? {...j, stamp: s} : j)); setEditingJId(null); }} className="w-16 h-16 bg-slate-100 rounded-2xl font-black text-2xl hover:bg-[#00a0e9] hover:text-white transition-all">{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {judgment && (
                            <div className={`absolute top-24 left-4 right-4 bg-white p-5 rounded-3xl shadow-2xl border-l-8 ${judgment.ok ? 'border-emerald-500' : 'border-rose-500'} z-[80]`}>
                                <div className="flex justify-between items-start">
                                    <div><h3 className="font-black text-lg">{judgment.msg}</h3><p className="text-xs text-slate-500 font-bold">{judgment.advice}</p></div>
                                    <button onClick={() => setJudgment(null)}><LucideIcon name="x" /></button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="h-24 bg-slate-100 flex items-center px-4 gap-4 shrink-0 z-[60] border-t border-slate-200">
                        <div className="flex gap-1.5 shrink-0">
                            {Object.entries(COLORS).map(([k, v]) => (
                                <button key={k} onClick={() => setColor(k)} className={`flex flex-col items-center p-2 rounded-xl border-2 transition-all ${color === k ? 'border-[#00a0e9] bg-white shadow-sm' : 'border-transparent'}`}>
                                    <div className="w-6 h-6 rounded-full border shadow-inner" style={{backgroundColor: v.hex}} />
                                    <span className="text-[7px] font-black mt-1 uppercase text-slate-500">{v.label}</span>
                                </button>
                            ))}
                        </div>
                        <div className="flex bg-white p-1 rounded-xl shadow-inner shrink-0">
                            {[1.6, 2.0].map(v => (
                                <button key={v} onClick={() => setThick(v)} className={`px-4 py-3 rounded-lg text-[11px] font-black transition-all ${thick === v ? 'bg-[#00a0e9] text-white shadow' : 'text-slate-400'}`}>{v}mm</button>
                            ))}
                        </div>
                        <button onClick={() => { if(confirm("リセットしますか？")) { setSegments([]); setJoints([]); setJudgment(null); } }} className="ml-auto p-4 text-slate-400 active:text-rose-500 transition-colors"><LucideIcon name="trash-2" /></button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
