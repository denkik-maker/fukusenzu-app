<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiring Pro V26</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { touch-action: manipulation; background-color: #0f172a; overflow: hidden; font-family: sans-serif; }
        .canvas-container { position: relative; width: 100%; height: 100%; background: white; border-radius: 1.5rem; overflow: hidden; }
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // アイコンを確実に表示するラッパー
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { window.lucide && window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const COLORS = {
            black: { hex: '#1e293b', label: '黒', stroke: '#1e293b' },
            white: { hex: '#ffffff', label: '白', stroke: '#cbd5e1' },
            red: { hex: '#ef4444', label: '赤', stroke: '#ef4444' }
        };

        const THICKNESS_OPTS = {
            1.6: { stroke: 5, label: '1.6' },
            2.0: { stroke: 10, label: '2.0' }
        };

        const COMPONENTS = [
            { id: 'pwr', label: '電源 (遮断器)', x: 70, y: 160 },
            { id: 'lmp', label: '引掛シーリング', x: 300, y: 60 },
            { id: 'swi', label: 'スイッチ', x: 300, y: 380 },
            { id: 'out', label: 'コンセント', x: 70, y: 380 },
            { id: 'omt', label: '施工省略', x: 530, y: 160 },
        ];

        const TERMINALS = [
            { id: 'p_n', parentId: 'pwr', ox: 40, oy: -20, isW: true },
            { id: 'p_l', parentId: 'pwr', ox: 40, oy: 20, isW: false },
            { id: 'r_n', parentId: 'lmp', ox: -20, oy: 0, isW: true },
            { id: 'r_s', parentId: 'lmp', ox: 20, oy: 0, isW: false },
            { id: 's_l', parentId: 'swi', ox: -20, oy: 0, isW: false },
            { id: 's_s', parentId: 'swi', ox: 20, oy: 0, isW: false },
            { id: 'c_n', parentId: 'out', ox: 25, oy: -15, isW: true },
            { id: 'c_l', parentId: 'out', ox: 25, oy: 15, isW: false },
            { id: 'o_n', parentId: 'omt', ox: -30, oy: -20, isW: true },
            { id: 'o_s', parentId: 'omt', ox: -30, oy: 20, isW: false },
        ];

        const App = () => {
            const [lines, setLines] = useState([]);
            const [joints, setJoints] = useState([]);
            const [selected, setSelected] = useState(null);
            const [currentColor, setCurrentColor] = useState('black');
            const [currentThickness, setCurrentThickness] = useState(1.6);
            const [showSld, setShowSld] = useState(false);

            const terminalData = useMemo(() => TERMINALS.map(t => {
                const p = COMPONENTS.find(c => c.id === t.parentId);
                return { ...t, x: p.x + t.ox, y: p.y + t.oy };
            }), []);

            const handleCanvasClick = (e) => {
                if (!selected) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (600 / rect.width);
                const y = (e.clientY - rect.top) * (450 / rect.height);

                if (x < 150 || x > 450) return;

                const newJointId = `j-${Date.now()}`;
                setJoints([...joints, { id: newJointId, x, y }]);
                setLines([...lines, { terminalId: selected, jointId: newJointId, color: currentColor, thickness: currentThickness }]);
                setSelected(null);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* Header */}
                    <div className="h-14 flex items-center justify-between px-4 bg-slate-900 shrink-0">
                        <div className="flex items-center gap-2">
                            <Icon name="zap" className="text-yellow-400 fill-yellow-400" />
                            <h1 className="text-white font-black text-sm italic tracking-tighter uppercase">Wiring Pro V26</h1>
                            <button onClick={() => setShowSld(!showSld)} className="ml-2 px-3 py-1 bg-slate-700 text-white text-[10px] font-bold rounded-full border border-slate-600">単線図</button>
                        </div>
                        <button className="bg-emerald-500 text-white px-4 py-1.5 rounded-lg text-xs font-black shadow-lg">判定実行</button>
                    </div>

                    {/* Canvas Area */}
                    <div className="flex-1 bg-slate-900 p-2 pt-0">
                        <div className="canvas-container shadow-2xl">
                            <svg viewBox="0 0 600 450" className="w-full h-full" onClick={handleCanvasClick}>
                                <rect x="175" y="100" width="250" height="250" rx="20" fill="#f8fafc" stroke="#e2e8f0" strokeDasharray="8 4" />
                                
                                {lines.map((l, i) => {
                                    const t = terminalData.find(term => term.id === l.terminalId);
                                    const j = joints.find(joint => joint.id === l.jointId);
                                    return <path key={i} d={`M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`} fill="none" stroke={COLORS[l.color].stroke} strokeWidth={THICKNESS_OPTS[l.thickness].stroke} strokeLinecap="round" strokeLinejoin="round" />;
                                })}

                                {COMPONENTS.map(c => (
                                    <g key={c.id} transform={`translate(${c.x},${c.y})`}>
                                        <rect x="-35" y="-35" width="70" height="70" fill="white" stroke="#334155" strokeWidth="2.5" rx="8" />
                                        <text textAnchor="middle" y="5" className="text-[10px] font-black fill-slate-400">{c.label}</text>
                                    </g>
                                ))}

                                {terminalData.map(t => (
                                    <g key={t.id} onClick={(e) => { e.stopPropagation(); setSelected(t.id); }} className="cursor-pointer">
                                        <circle cx={t.x} cy={t.y} r={selected === t.id ? 16 : 12} fill={selected === t.id ? "#3b82f6" : "#1e293b"} stroke="white" strokeWidth="2.5" />
                                        <text x={t.x} y={t.y + 4} textAnchor="middle" className="fill-white text-[10px] font-black">{t.isW ? 'W' : 'L'}</text>
                                    </g>
                                ))}
                            </svg>
                        </div>
                    </div>

                    {/* Footer Controls - 完全復活 */}
                    <div className="h-20 bg-white border-t border-slate-200 flex items-center px-4 gap-4 shrink-0 overflow-x-auto">
                        {/* カラー選択 */}
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Color</span>
                            <div className="flex gap-1.5">
                                {Object.entries(COLORS).map(([key, info]) => (
                                    <button key={key} onClick={() => setCurrentColor(key)} className={`flex items-center gap-1.5 px-3 py-1.5 rounded-full border-2 transition-all ${currentColor === key ? 'border-blue-500 bg-blue-50 shadow-sm' : 'border-slate-100'}`}>
                                        <div className="w-4 h-4 rounded-full border border-slate-300" style={{backgroundColor: info.hex}} />
                                        <span className={`text-[10px] font-black ${currentColor === key ? 'text-blue-700' : 'text-slate-500'}`}>{info.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="h-8 w-px bg-slate-200" />

                        {/* 太さ選択 */}
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Size</span>
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                {[1.6, 2.0].map(t => (
                                    <button key={t} onClick={() => setCurrentThickness(t)} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${currentThickness === t ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>{t}mm</button>
                                ))}
                            </div>
                        </div>

                        <button onClick={() => location.reload()} className="ml-auto p-2.5 text-slate-400 hover:bg-slate-100 rounded-xl transition"><Icon name="refresh-ccw" /></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
