<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加藤電気工事（有）- 複線図トレーニング</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --app-height: 100vh; }
        html, body { height: var(--app-height); overflow: hidden; margin: 0; background-color: #0f172a; font-family: sans-serif; -webkit-user-select: none; }
        #root { height: 100%; display: flex; flex-direction: column; }
        .canvas-bg { background: radial-gradient(#e2e8f0 1.5px, transparent 1.5px); background-size: 30px 30px; }
        .active-node { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { r: 14; opacity: 1; } 50% { r: 22; opacity: 0.5; } 100% { r: 14; opacity: 1; } }
        .deleting-line { stroke: #ef4444 !important; stroke-width: 14px !important; opacity: 0.7; transition: all 0.2s; }
        .header-bg { background-color: #ffffff; border-bottom: 3px solid #00a0e9; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        const LOGO_PATH = "./加藤電気工事_20250510_155544_0000~3.png";
        const TANSEN_PATH = "./Screenshot_20260212-173222~2.png";

        const COMPONENTS = [
            { id: 'pwr', label: '電源', x: 70, y: 160, type: 'breaker' },
            { id: 'lmp', label: 'ランプ', x: 300, y: 60, type: 'lamp' },
            { id: 'swi', label: 'スイッチ', x: 300, y: 390, type: 'switch' },
            { id: 'out', label: 'コンセント', x: 70, y: 390, type: 'outlet' },
            { id: 'omt', label: '施工省略', x: 530, y: 160, type: 'omitted' },
        ];

        const TERMINAL_DEFS = [
            { id: 'p_n', parentId: 'pwr', ox: 45, oy: -20, role: 'N' },
            { id: 'p_l', parentId: 'pwr', ox: 45, oy: 20, role: 'L' },
            { id: 'r_n', parentId: 'lmp', ox: -25, oy: 0, role: 'W' },
            { id: 'r_s', parentId: 'lmp', ox: 25, oy: 0, role: 'S' },
            { id: 's_l', parentId: 'swi', ox: -25, oy: 0, role: 'L' },
            { id: 's_s', parentId: 'swi', ox: 25, oy: 0, role: 'S' },
            { id: 'c_n', parentId: 'out', ox: 25, oy: -15, role: 'W' },
            { id: 'c_l', parentId: 'out', ox: 25, oy: 15, role: 'L' },
            { id: 'o_n', parentId: 'omt', ox: -35, oy: -20, role: 'W' },
            { id: 'o_s', parentId: 'omt', ox: -35, oy: 20, role: 'S' },
        ];

        const LucideIcon = ({ name }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: 22, height: 22 }}></i>;
        };

        const App = () => {
            const [joints, setJoints] = useState([]);
            const [segments, setSegments] = useState([]);
            const [selectedT, setSelectedT] = useState(null);
            const [color, setColor] = useState('black');
            const [thick, setThick] = useState(1.6);
            const [showSld, setShowSld] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [editingJId, setEditingJId] = useState(null);
            const [judgment, setJudgment] = useState(null);
            const [movingJointId, setMovingJointId] = useState(null);
            const [pressingSegId, setPressingSegId] = useState(null);
            
            const deleteTimerRef = useRef(null);
            const svgRef = useRef(null);

            useEffect(() => {
                const resize = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
                window.addEventListener('resize', resize); resize();
                return () => window.removeEventListener('resize', resize);
            }, []);

            const terminals = useMemo(() => TERMINAL_DEFS.map(t => {
                const parent = COMPONENTS.find(c => c.id === t.parentId);
                return { ...t, x: parent.x + t.ox, y: parent.y + t.oy };
            }), []);

            const getPos = (e) => {
                const rect = svgRef.current.getBoundingClientRect();
                const cx = e.touches ? e.touches[0].clientX : e.clientX;
                const cy = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: (cx - rect.left) * (600 / rect.width), y: (cy - rect.top) * (450 / rect.height) };
            };

            const runJudge = () => {
                const errors = [];
                const nLine = segments.find(s => s.tId === 'p_n');
                if (!nLine) errors.push("電源N(接地側)が未結線です。");
                else if (nLine.color !== 'white') errors.push("電源Nは白線(W)で繋いでください。");
                
                joints.forEach(j => {
                    const jSegs = segments.filter(s => s.jId === j.id);
                    if (jSegs.length < 2) return;
                    let score = 0; jSegs.forEach(s => score += (s.thick === 2.0 ? 2 : 1));
                    let correct = score <= 2 ? "○" : score <= 4 ? "小" : "中";
                    if (j.stamp !== correct) errors.push("接続点の刻印が不適切です。");
                });

                if (errors.length === 0 && segments.length > 0) setJudgment({ ok: true, msg: "合格！", advice: "加藤電気工事（有）認定の施工です。" });
                else setJudgment({ ok: false, msg: "要修正", advice: errors[0] || "未完成です。" });
            };

            return (
                <div className="flex flex-col h-full overflow-hidden" 
                     onPointerMove={(e) => { 
                         if (movingJointId) { const p = getPos(e); setJoints(prev => prev.map(j => j.id === movingJointId ? {...j, x: p.x, y: p.y} : j)); } 
                     }}
                     onPointerUp={() => { clearTimeout(deleteTimerRef.current); setPressingSegId(null); setMovingJointId(null); }}>
                    
                    <header className="h-16 header-bg flex justify-between items-center px-4 shrink-0 z-50 shadow-md">
                        <div className="flex items-center gap-2">
                            <img src={LOGO_PATH} className="h-10 object-contain" />
                            <h1 className="text-[#00a0e9] text-lg font-black tracking-tighter leading-tight">加藤電気工事（有）</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSld(true)} className="p-2 bg-slate-100 rounded-xl"><LucideIcon name="file-text" /></button>
                            <button onClick={() => setShowHelp(true)} className="p-2 bg-slate-100 rounded-xl"><LucideIcon name="help-circle" /></button>
                            <button onClick={runJudge} className="bg-[#00a0e9] text-white px-4 py-2 rounded-xl text-xs font-black shadow-lg active:scale-95 transition-transform">判定</button>
                        </div>
                    </header>

                    <main className="flex-1 relative bg-white overflow-hidden">
                        <svg ref={svgRef} viewBox="0 0 600 450" className="w-full h-full canvas-bg touch-none"
                             onPointerDown={(e) => {
                                if (!selectedT) return;
                                const p = getPos(e);
                                if (p.x < 150 || p.x > 450) return;
                                const jId = `j-${Date.now()}`;
                                setJoints([...joints, { id: jId, x: p.x, y: p.y, stamp: "" }]);
                                setSegments([...segments, { id: `s-${Date.now()}`, tId: selectedT, jId, color, thick }]);
                                setSelectedT(null);
                             }}>
                            
                            <rect x="175" y="100" width="250" height="230" rx="20" fill="#f8fafc" stroke="#e2e8f0" strokeDasharray="6" />

                            {COMPONENTS.map(c => (
                                <g key={c.id} transform={`translate(${c.x}, ${c.y})`}>
                                    {c.type === 'breaker' && <g><rect x="-30" y="-25" width="60" height="50" fill="white" stroke="black" strokeWidth="2"/><text textAnchor="middle" y="8" className="font-bold">B</text></g>}
                                    {c.type === 'lamp' && <g><circle r="25" fill="white" stroke="black" strokeWidth="2"/><line x1="-18" y1="-18" x2="18" y2="18" stroke="black" strokeWidth="2"/><line x1="18" y1="-18" x2="-18" y2="18" stroke="black" strokeWidth="2"/></g>}
                                    {c.type === 'switch' && <g><circle r="22" fill="white" stroke="black" strokeWidth="2"/><text textAnchor="middle" y="6" className="font-bold">イ</text></g>}
                                    {c.type === 'outlet' && <g><circle r="25" fill="white" stroke="black" strokeWidth="2"/><line x1="-12" y1="-5" x2="12" y2="-5" stroke="black" strokeWidth="2"/><line x1="-12" y1="5" x2="12" y2="5" stroke="black" strokeWidth="2"/></g>}
                                    {c.type === 'omitted' && <rect x="-30" y="-30" width="60" height="60" fill="none" stroke="#94a3b8" strokeDasharray="4"/>}
                                    <text y="45" textAnchor="middle" className="text-[10px] fill-slate-400 font-bold">{c.label}</text>
                                </g>
                            ))}

                            {segments.map(s => {
                                const t = terminals.find(term => term.id === s.tId);
                                const j = joints.find(joint => joint.id === s.jId);
                                return <path key={s.id} d={`M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`} fill="none" 
                                             stroke={s.color === 'white' ? '#94a3b8' : s.color === 'red' ? '#ef4444' : '#1e293b'} 
                                             strokeWidth={s.thick === 1.6 ? 6 : 10}
                                             className={pressingSegId === s.id ? 'deleting-line' : ''}
                                             onPointerDown={(e) => { e.stopPropagation(); setPressingSegId(s.id); deleteTimerRef.current = setTimeout(() => { setSegments(segments.filter(seg => seg.id !== s.id)); setPressingSegId(null); }, 1000); }} 
                                             onPointerUp={() => { clearTimeout(deleteTimerRef.current); setPressingSegId(null); }} />;
                            })}

                            {joints.map(j => (
                                <g key={j.id} onPointerDown={(e) => { e.stopPropagation(); if(selectedT) { setSegments([...segments, { id: `s-${Date.now()}`, tId: selectedT, jId: j.id, color, thick }]); setSelectedT(null); } else { setMovingJointId(j.id); } }} onDoubleClick={() => setEditingJId(j.id)}>
                                    <circle cx={j.x} cy={j.y} r="25" fill="transparent" />
                                    <circle cx={j.x} cy={j.y} r="10" fill="#1e293b" stroke="white" strokeWidth="2" />
                                    {j.stamp && <g transform={`translate(${j.x+15}, ${j.y-15})`}><rect x="-10" y="-10" width="20" height="20" fill="#00a0e9" rx="4" /><text textAnchor="middle" y="5" className="fill-white font-black text-xs">{j.stamp}</text></g>}
                                </g>
                            ))}

                            {terminals.map(t => (
                                <g key={t.id} onPointerDown={(e) => { e.stopPropagation(); setSelectedT(t.id); }}>
                                    <circle cx={t.x} cy={t.y} r={14} fill={selectedT === t.id ? "#00a0e9" : "#1e293b"} className={selectedT === t.id ? "active-node" : ""} stroke="white" strokeWidth="2" />
                                    <text x={t.x} y={t.y + 4.5} textAnchor="middle" className="fill-white text-[12px] font-black">{t.role}</text>
                                </g>
                            ))}
                        </svg>

                        {/* モーダル：単線図写真 */}
                        {showSld && (
                            <div className="absolute inset-0 bg-slate-900 z-[100] flex flex-col modal-animate" onClick={() => setShowSld(false)}>
                                <div className="p-4 flex justify-end"><button className="text-white p-2"><LucideIcon name="x" /></button></div>
                                <div className="flex-1 flex items-center justify-center p-4">
                                    <img src={TANSEN_PATH} className="max-w-full max-h-full object-contain rounded shadow-2xl" />
                                </div>
                                <div className="p-8 text-white text-center font-bold">画面をタップして戻る</div>
                            </div>
                        )}

                        {/* モーダル：ヘルプ */}
                        {showHelp && (
                            <div className="absolute inset-0 bg-slate-900/95 z-[100] p-8 text-white flex flex-col modal-animate" onClick={() => setShowHelp(false)}>
                                <h2 className="text-2xl font-black mb-8 text-[#00a0e9] flex items-center gap-2"><LucideIcon name="help-circle" /> 操作方法</h2>
                                <div className="space-y-6 text-lg font-bold">
                                    <div className="bg-slate-800 p-4 rounded-xl">1. 丸い端子をタップして線を引き出す</div>
                                    <div className="bg-slate-800 p-4 rounded-xl">2. 中央エリアをタップして接続</div>
                                    <div className="bg-slate-800 p-4 rounded-xl">3. 接続点をダブルタップで刻印選択</div>
                                    <div className="bg-slate-800 p-4 rounded-xl border-l-4 border-rose-500">4. 線を1秒間長押しで削除</div>
                                </div>
                                <button className="mt-auto bg-[#00a0e9] py-4 rounded-2xl font-black">トレーニングに戻る</button>
                            </div>
                        )}

                        {editingJId && (
                            <div className="absolute inset-0 bg-slate-900/40 flex items-center justify-center z-[110]" onClick={() => setEditingJId(null)}>
                                <div className="bg-white p-6 rounded-3xl flex gap-4" onClick={e => e.stopPropagation()}>
                                    {["○", "小", "中"].map(s => (
                                        <button key={s} onClick={() => { setJoints(joints.map(j => j.id === editingJId ? {...j, stamp: s} : j)); setEditingJId(null); }} className="w-16 h-16 bg-slate-100 rounded-2xl font-black text-xl active:bg-[#00a0e9] active:text-white">{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {judgment && (
                            <div className={`absolute top-20 left-4 right-4 bg-white p-5 rounded-3xl shadow-2xl border-l-8 ${judgment.ok ? 'border-emerald-500' : 'border-rose-500'} z-[80] modal-animate`}>
                                <div className="flex justify-between items-start">
                                    <div><h3 className="font-black text-lg">{judgment.msg}</h3><p className="text-xs text-slate-500 font-bold">{judgment.advice}</p></div>
                                    <button onClick={() => setJudgment(null)}><LucideIcon name="x" /></button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="h-24 bg-slate-100 flex items-center px-4 gap-4 shrink-0 z-50 border-t border-slate-200">
                        <div className="flex gap-2 shrink-0">
                            {['black', 'white', 'red'].map(k => (
                                <button key={k} onClick={() => setColor(k)} className={`p-3 rounded-xl border-2 ${color === k ? 'border-[#00a0e9] bg-white' : 'border-transparent'}`}>
                                    <div className="w-6 h-6 rounded-full border" style={{backgroundColor: k === 'white' ? '#fff' : k === 'red' ? '#ef4444' : '#1e293b'}} />
                                </button>
                            ))}
                        </div>
                        <div className="flex bg-white p-1 rounded-xl shadow-inner shrink-0">
                            {[1.6, 2.0].map(v => (
                                <button key={v} onClick={() => setThick(v)} className={`px-4 py-3 rounded-lg text-[11px] font-black ${thick === v ? 'bg-[#00a0e9] text-white' : 'text-slate-400'}`}>{v}mm</button>
                            ))}
                        </div>
                        <button onClick={() => { if(confirm("消去しますか？")) { setSegments([]); setJoints([]); setJudgment(null); } }} className="ml-auto p-4 text-slate-400"><LucideIcon name="trash-2" /></button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
