<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiring Pro V26</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; -webkit-user-select: none; }
        .active-ring { ring: 2px solid #3b82f6; ring-offset: 2px; }
        /* スクロール禁止 */
        html, body { overflow: hidden; height: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        // アイコンをCanvasと同じように表示するためのラッパー
        const LucideIcon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    const icon = window.lucide.icons[name.charAt(0).toUpperCase() + name.slice(1).replace(/-([a-z])/g, (g) => g[1].toUpperCase())] || window.lucide.icons[name];
                    if (icon) {
                        const svg = window.lucide.createIcons({ icons: { [name]: icon } });
                    }
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // あなたの「完全版」コードから移植
        const COLORS = {
            black: { hex: '#1e293b', label: '黒', stroke: '#1e293b' },
            white: { hex: '#ffffff', label: '白', stroke: '#cbd5e1' },
            red: { hex: '#ef4444', label: '赤', stroke: '#ef4444' }
        };

        const THICKNESS_OPTS = {
            1.6: { stroke: 6, label: '1.6' },
            2.0: { stroke: 10, label: '2.0' }
        };

        const COMPONENTS = [
            { id: 'pwr', label: '電源 (遮断器)', x: 70, y: 160, type: 'breaker' },
            { id: 'lmp', label: '引掛シーリング', x: 300, y: 50, type: 'lamp' },
            { id: 'swi', label: 'スイッチ', x: 300, y: 390, type: 'switch' },
            { id: 'out', label: 'コンセント', x: 70, y: 390, type: 'outlet' },
            { id: 'omt', label: '施工省略', x: 530, y: 160, type: 'omitted' },
        ];

        const TERMINALS = [
            { id: 'p_n', parentId: 'pwr', ox: 40, oy: -20, isW: true },
            { id: 'p_l', parentId: 'pwr', ox: 40, oy: 20, isW: false },
            { id: 'r_n', parentId: 'lmp', ox: -20, oy: 0, isW: true },
            { id: 'r_s', parentId: 'lmp', ox: 20, oy: 0, isW: false },
            { id: 's_l', parentId: 'swi', ox: -20, oy: 0, isW: false },
            { id: 's_s', parentId: 'swi', ox: 20, oy: 0, isW: false },
            { id: 'c_n', parentId: 'out', ox: 20, oy: -15, isW: true },
            { id: 'c_l', parentId: 'out', ox: 20, oy: 15, isW: false },
            { id: 'o_n', parentId: 'omt', ox: -30, oy: -20, isW: true },
            { id: 'o_s', parentId: 'omt', ox: -30, oy: 20, isW: false },
        ];

        const App = () => {
            const [lines, setLines] = useState([]);
            const [joints, setJoints] = useState([]);
            const [selected, setSelected] = useState(null);
            const [color, setColor] = useState('black');
            const [thick, setThick] = useState(1.6);
            const [showSld, setShowSld] = useState(false);
            const [judge, setJudge] = useState(null);

            const terminalData = useMemo(() => TERMINALS.map(t => {
                const p = COMPONENTS.find(c => c.id === t.parentId);
                return { ...t, x: p.x + t.ox, y: p.y + t.oy };
            }), []);

            const handleCanvasClick = (e) => {
                if (!selected) return;
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (600 / rect.width);
                const y = (e.clientY - rect.top) * (450 / rect.height);

                if (x < 150 || x > 450) return; // ジョイントボックス付近のみ

                const newJointId = `j-${Date.now()}`;
                setJoints([...joints, { id: newJointId, x, y, stamp: "" }]);
                setLines([...lines, { terminalId: selected, jointId: newJointId, color, thickness: thick }]);
                setSelected(null);
            };

            return (
                <div className="flex flex-col h-screen bg-slate-900 overflow-hidden">
                    {/* Header */}
                    <div className="h-14 flex items-center justify-between px-4 bg-slate-800 border-b border-slate-700 shrink-0">
                        <div className="flex items-center gap-2">
                            <LucideIcon name="zap" className="text-yellow-400 fill-yellow-400" />
                            <h1 className="text-white font-black text-sm tracking-tighter italic">WIRING PRO V26</h1>
                            <button onClick={() => setShowSld(!showSld)} className="ml-4 px-3 py-1 bg-slate-600 text-white text-[10px] font-bold rounded-full">単線図</button>
                        </div>
                        <button onClick={() => setJudge({ msg: "合格判定中..." })} className="bg-emerald-500 text-white px-5 py-2 rounded-xl text-xs font-black shadow-lg active:scale-95 transition">判定実行</button>
                    </div>

                    {/* Canvas Area */}
                    <div className="flex-1 relative bg-slate-200 m-2 rounded-2xl overflow-hidden shadow-inner">
                        <svg viewBox="0 0 600 450" className="w-full h-full bg-white" onClick={handleCanvasClick}>
                            <rect x="175" y="100" width="250" height="220" rx="20" fill="#f8fafc" stroke="#e2e8f0" strokeDasharray="8 4" />
                            
                            {/* 配線 */}
                            {lines.map((l, i) => {
                                const t = terminalData.find(term => term.id === l.terminalId);
                                const j = joints.find(joint => joint.id === l.jointId);
                                return (
                                    <path key={i} d={`M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`} 
                                          fill="none" stroke={COLORS[l.color].stroke} strokeWidth={THICKNESS_OPTS[l.thickness].stroke} strokeLinecap="round" strokeLinejoin="round" />
                                );
                            })}

                            {/* コンポーネント */}
                            {COMPONENTS.map(c => (
                                <g key={c.id} transform={`translate(${c.x},${c.y})`}>
                                    <rect x="-35" y="-35" width="70" height="70" fill="white" stroke="#334155" strokeWidth="2.5" rx="8" />
                                    <text textAnchor="middle" y="5" className="text-[10px] font-black fill-slate-400">{c.label}</text>
                                </g>
                            ))}

                            {/* 接続端子 */}
                            {terminalData.map(t => (
                                <g key={t.id} onClick={(e) => { e.stopPropagation(); setSelected(t.id); }} className="cursor-pointer">
                                    <circle cx={t.x} cy={t.y} r={selected === t.id ? 18 : 12} fill={selected === t.id ? "#3b82f6" : "#1e293b"} stroke="white" strokeWidth="2.5" />
                                    <text x={t.x} y={t.y + 4} textAnchor="middle" className="fill-white text-[10px] font-black">{t.isW ? 'W' : 'L'}</text>
                                </g>
                            ))}
                        </svg>

                        {/* 単線図オーバーレイ */}
                        {showSld && (
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-8 z-50">
                                <div className="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-black text-slate-800 flex items-center gap-2"><LucideIcon name="file-text" /> 候補問題 No.1</h3>
                                        <button onClick={() => setShowSld(false)}><LucideIcon name="x" className="text-slate-400" /></button>
                                    </div>
                                    <div className="h-40 bg-slate-100 rounded-2xl border-2 border-dashed border-slate-300 flex items-center justify-center font-bold text-slate-400 italic">Single Line Diagram View</div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer Controls */}
                    <div className="h-20 bg-white border-t border-slate-200 flex items-center px-4 gap-6 shrink-0">
                        <div className="flex gap-2">
                            {Object.entries(COLORS).map(([k, v]) => (
                                <button key={k} onClick={() => setColor(k)} className={`w-10 h-10 rounded-full border-4 transition-all flex items-center justify-center ${color === k ? 'border-blue-500 scale-110 shadow-lg' : 'border-slate-100'}`} style={{backgroundColor: v.hex}}>
                                    {color === k && <LucideIcon name="check" className={k === 'white' ? 'text-blue-500' : 'text-white'} />}
                                </button>
                            ))}
                        </div>
                        <div className="h-10 w-px bg-slate-200" />
                        <div className="flex bg-slate-100 p-1.5 rounded-2xl">
                            {[1.6, 2.0].map(t => (
                                <button key={t} onClick={() => setThick(t)} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${thick === t ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>{t}mm</button>
                            ))}
                        </div>
                        <button onClick={() => location.reload()} className="ml-auto p-3 text-slate-400 hover:bg-slate-100 rounded-2xl transition"><LucideIcon name="refresh-ccw" /></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
