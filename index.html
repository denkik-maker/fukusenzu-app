<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiring Pro V26 - 複線図練習アプリ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { touch-action: manipulation; background-color: #f8fafc; overflow: hidden; }
        .cursor-pointer { cursor: pointer; }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-in { animation: zoom-in 0.15s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // LucideアイコンをReactで使うためのラッパー
        const Icon = ({ name, size = 16, className = "" }) => {
            React.useEffect(() => { window.lucide && window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- あなたが作成した最高品質のロジックを統合 ---
        const COLORS = {
            black: { hex: '#1e293b', label: '黒', stroke: '#1e293b' },
            white: { hex: '#ffffff', label: '白', stroke: '#94a3b8' },
            red: { hex: '#ef4444', label: '赤', stroke: '#ef4444' }
        };

        const THICKNESS_OPTS = {
            1.6: { stroke: 5, label: '1.6', score: 1 },
            2.0: { stroke: 9, label: '2.0', score: 2 }
        };

        const STAMP_OPTS = ["○", "小", "中"];
        const JOINT_BOX = { x: 175, y: 100, w: 250, h: 220 };
        const SNAP_RADIUS = 25;
        const LONG_PRESS_MS = 1000;

        const COMPONENTS = [
            { id: 'pwr', label: '電源 (遮断器)', x: 60, y: 150, type: 'breaker', labelPos: 'top' },
            { id: 'lmp', label: '引掛シーリング', x: 300, y: 40, type: 'lamp', labelPos: 'top' },
            { id: 'swi', label: 'スイッチ', x: 300, y: 405, type: 'switch', labelPos: 'bottom' },
            { id: 'out', label: 'コンセント', x: 60, y: 405, type: 'outlet', labelPos: 'bottom' },
            { id: 'omt', label: '施工省略 (負荷)', x: 540, y: 150, type: 'omitted', labelPos: 'top' },
        ];

        const TERMINAL_DEFS = [
            { id: 'p_n', parentId: 'pwr', ox: 45, oy: -20, isW: true, label: 'W', role: '電源N' },
            { id: 'p_l', parentId: 'pwr', ox: 45, oy: 20, isW: false, label: 'L', role: '電源L' },
            { id: 'r_n', parentId: 'lmp', ox: -25, oy: 0, isW: true, label: 'W', role: 'シーリングW' },
            { id: 'r_s', parentId: 'lmp', ox: 25, oy: 0, isW: false, label: '', role: 'シーリングL' },
            { id: 's_l', parentId: 'swi', ox: -25, oy: 0, isW: false, label: 'L', role: 'スイッチL' },
            { id: 's_s', parentId: 'swi', ox: 25, oy: 0, isW: false, label: 'S', role: 'スイッチS' },
            { id: 'c_n', parentId: 'out', ox: 25, oy: -15, isW: true, label: 'W', role: 'コンセントW' },
            { id: 'c_l', parentId: 'out', ox: 25, oy: 15, isW: false, label: 'L', role: 'コンセントL' },
            { id: 'o_n', parentId: 'omt', ox: -35, oy: -20, isW: true, label: 'W', role: '省略負荷W' },
            { id: 'o_s', parentId: 'omt', ox: -35, oy: 20, isW: false, label: '', role: '省略負荷L' },
        ];

        const App = () => {
            const [joints, setJoints] = React.useState([]);
            const [segments, setSegments] = React.useState([]);
            const [selectedTerminal, setSelectedTerminal] = React.useState(null);
            const [currentColor, setCurrentColor] = React.useState('black');
            const [currentThickness, setCurrentThickness] = React.useState(1.6);
            const [judgment, setJudgment] = React.useState(null);
            const [editingJointId, setEditingJointId] = React.useState(null);
            const [pressingId, setPressingId] = React.useState(null);
            const timerRef = React.useRef(null);
            const svgRef = React.useRef(null);

            const terminals = React.useMemo(() => {
                return TERMINAL_DEFS.map(t => {
                    const parent = COMPONENTS.find(c => c.id === t.parentId);
                    return { ...t, x: parent.x + t.ox, y: parent.y + t.oy };
                });
            }, []);

            const getLPath = (t, j) => `M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`;

            const handleCanvasClick = (e) => {
                if (editingJointId || !selectedTerminal) return;
                const rect = svgRef.current.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (600 / rect.width);
                const y = (e.clientY - rect.top) * (450 / rect.height);

                if (x < JOINT_BOX.x - 20 || x > JOINT_BOX.x + JOINT_BOX.w + 20 || y < JOINT_BOX.y - 20 || y > JOINT_BOX.h + 100 + 20) return;

                const snapTarget = joints.find(j => Math.hypot(j.x - x, j.y - y) < SNAP_RADIUS);
                if (snapTarget) {
                    setSegments(prev => [...prev, { id: `s-${Date.now()}`, terminalId: selectedTerminal, jointId: snapTarget.id, color: currentColor, thickness: currentThickness }]);
                } else {
                    const newId = `j-${Date.now()}`;
                    setJoints(prev => [...prev, { id: newId, x, y, stamp: "" }]);
                    setSegments(prev => [...prev, { id: `s-${Date.now()}`, terminalId: selectedTerminal, jointId: newId, color: currentColor, thickness: currentThickness }]);
                }
                setSelectedTerminal(null);
            };

            const runJudge = () => {
                const errors = [];
                if (segments.length === 0) { setJudgment({ success: false, msg: "配線がありません。", advice: "結線してください。" }); return; }
                
                // 太さチェック
                segments.forEach(s => {
                    const term = terminals.find(t => t.id === s.terminalId);
                    if (term.parentId === 'pwr' && s.thickness !== 2.0) errors.push("電源からの配線は2.0mmが必要です。");
                });

                // 刻印チェック
                joints.forEach(j => {
                    const jSegs = segments.filter(s => s.jointId === j.id);
                    if (jSegs.length < 2) return;
                    let score = 0; jSegs.forEach(s => score += (s.thickness === 2.0 ? 2 : 1));
                    let correct = score <= 2 ? "○" : score <= 4 ? "小" : "中";
                    if (j.stamp !== correct) errors.push("接続点の刻印が不適切です。");
                });

                if (errors.length === 0) setJudgment({ success: true, msg: "合格！", advice: "完璧な施工です。" });
                else setJudgment({ success: false, msg: "不合格", advice: errors[0] });
            };

            return (
                <div className="flex flex-col h-screen bg-slate-50 overflow-hidden">
                    <header className="bg-slate-900 h-12 flex justify-between items-center px-4 shadow-lg">
                        <h1 className="text-white text-sm font-black italic tracking-tighter">WIRING PRO V26</h1>
                        <button onClick={runJudge} className="bg-emerald-500 text-white px-4 py-1 rounded text-xs font-bold hover:bg-emerald-600">判定実行</button>
                    </header>

                    <main className="flex-1 relative flex items-center justify-center p-2">
                        <svg ref={svgRef} viewBox="0 0 600 450" className="w-full h-full bg-white shadow-inner rounded-xl" onClick={handleCanvasClick}>
                            <rect x={JOINT_BOX.x} y={JOINT_BOX.y} width={JOINT_BOX.w} height={JOINT_BOX.h} rx="10" fill="#f8fafc" stroke="#cbd5e1" strokeDasharray="5" />
                            {/* 結線 */}
                            {segments.map(s => {
                                const t = terminals.find(term => term.id === s.terminalId);
                                const j = joints.find(joint => joint.id === s.jointId);
                                const path = getLPath(t, j);
                                return <path key={s.id} d={path} fill="none" stroke={COLORS[s.color].stroke} strokeWidth={THICKNESS_OPTS[s.thickness].stroke} strokeLinecap="round" />;
                            })}
                            {/* 接続点 */}
                            {joints.map(j => (
                                <g key={j.id} onClick={(e) => { e.stopPropagation(); setEditingJointId(j.id); }}>
                                    <circle cx={j.x} cy={j.y} r="8" fill="#1e293b" stroke="white" strokeWidth="2" />
                                    {j.stamp && <text x={j.x + 12} y={j.y - 12} className="fill-blue-600 font-black text-sm">{j.stamp}</text>}
                                </g>
                            ))}
                            {/* 器具 & 端子 */}
                            {COMPONENTS.map(c => (
                                <g key={c.id} transform={`translate(${c.x},${c.y})`}>
                                    <rect x="-30" y="-30" width="60" height="60" fill="white" stroke="#334155" strokeWidth="2" rx="5" />
                                    <text y="5" textAnchor="middle" className="text-[10px] fill-slate-400 font-bold">{c.label}</text>
                                </g>
                            ))}
                            {terminals.map(t => (
                                <circle key={t.id} cx={t.x} cy={t.y} r="10" fill={selectedTerminal === t.id ? "#3b82f6" : "#1e293b"} onClick={(e) => { e.stopPropagation(); setSelectedTerminal(t.id); }} />
                            ))}
                        </svg>

                        {/* 刻印選択ポップアップ */}
                        {editingJointId && (
                            <div className="absolute inset-0 bg-black/20 flex items-center justify-center" onClick={() => setEditingJointId(null)}>
                                <div className="bg-white p-6 rounded-2xl shadow-2xl flex gap-4" onClick={e => e.stopPropagation()}>
                                    {STAMP_OPTS.map(s => (
                                        <button key={s} onClick={() => {
                                            setJoints(js => js.map(j => j.id === editingJointId ? {...j, stamp: s} : j));
                                            setEditingJointId(null);
                                        }} className="w-16 h-16 bg-slate-100 rounded-xl font-black text-2xl hover:bg-blue-500 hover:text-white">{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {judgment && (
                            <div className="absolute bottom-4 left-4 right-4 bg-white p-4 rounded-xl shadow-2xl border-l-4 border-emerald-500">
                                <h3 className="font-black text-sm">{judgment.msg}</h3>
                                <p className="text-xs text-slate-500">{judgment.advice}</p>
                                <button onClick={() => setJudgment(null)} className="absolute top-2 right-2 text-slate-300">×</button>
                            </div>
                        )}
                    </main>

                    <footer className="h-16 bg-white border-t flex items-center px-4 gap-6">
                        <div className="flex gap-2">
                            {Object.entries(COLORS).map(([k, v]) => (
                                <button key={k} onClick={() => setCurrentColor(k)} className={`w-8 h-8 rounded-full border-4 ${currentColor === k ? 'border-blue-500' : 'border-transparent'}`} style={{backgroundColor: v.hex}} />
                            ))}
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-lg">
                            {[1.6, 2.0].map(t => (
                                <button key={t} onClick={() => setCurrentThickness(t)} className={`px-4 py-1 text-xs font-bold rounded ${currentThickness === t ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>{t}mm</button>
                            ))}
                        </div>
                        <button onClick={() => location.reload()} className="ml-auto bg-slate-100 p-2 rounded-lg text-slate-400"><Icon name="refresh-ccw" /></button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
