<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wiring Pro V26 - 複線図練習アプリ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { touch-action: manipulation; background-color: #f8fafc; overflow: hidden; font-family: sans-serif; }
        .cursor-pointer { cursor: pointer; }
        .animate-in { animation: zoom-in 0.15s ease-out; }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        // --- LucideアイコンをReact内で動かすためのコンポーネント ---
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { window.lucide && window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- あなたの定義した定数 ---
        const COLORS = {
            black: { hex: '#1e293b', label: '黒', stroke: '#1e293b' },
            white: { hex: '#ffffff', label: '白', stroke: '#94a3b8' },
            red: { hex: '#ef4444', label: '赤', stroke: '#ef4444' }
        };

        const THICKNESS_OPTS = {
            1.6: { stroke: 5, label: '1.6', score: 1 },
            2.0: { stroke: 9, label: '2.0', score: 2 }
        };

        const STAMP_OPTS = ["○", "小", "中"];
        const JOINT_BOX = { x: 175, y: 100, w: 250, h: 220 };
        const SNAP_RADIUS = 25;

        const COMPONENTS = [
            { id: 'pwr', label: '電源 (遮断器)', x: 60, y: 150, type: 'breaker' },
            { id: 'lmp', label: '引掛シーリング', x: 300, y: 40, type: 'lamp' },
            { id: 'swi', label: 'スイッチ', x: 300, y: 405, type: 'switch' },
            { id: 'out', label: 'コンセント', x: 60, y: 405, type: 'outlet' },
            { id: 'omt', label: '施工省略 (負荷)', x: 540, y: 150, type: 'omitted' },
        ];

        const TERMINAL_DEFS = [
            { id: 'p_n', parentId: 'pwr', ox: 45, oy: -20, isW: true, role: '電源N' },
            { id: 'p_l', parentId: 'pwr', ox: 45, oy: 20, isW: false, role: '電源L' },
            { id: 'r_n', parentId: 'lmp', ox: -25, oy: 0, isW: true, role: 'シーリングW' },
            { id: 'r_s', parentId: 'lmp', ox: 25, oy: 0, isW: false, role: 'シーリングL' },
            { id: 's_l', parentId: 'swi', ox: -25, oy: 0, isW: false, role: 'スイッチL' },
            { id: 's_s', parentId: 'swi', ox: 25, oy: 0, isW: false, role: 'スイッチS' },
            { id: 'c_n', parentId: 'out', ox: 25, oy: -15, isW: true, role: 'コンセントW' },
            { id: 'c_l', parentId: 'out', ox: 25, oy: 15, isW: false, role: 'コンセントL' },
            { id: 'o_n', parentId: 'omt', ox: -35, oy: -20, isW: true, role: '省略負荷W' },
            { id: 'o_s', parentId: 'omt', ox: -35, oy: 20, isW: false, role: '省略負荷L' },
        ];

        const App = () => {
            const [joints, setJoints] = useState([]);
            const [segments, setSegments] = useState([]);
            const [selectedTerminal, setSelectedTerminal] = useState(null);
            const [currentColor, setCurrentColor] = useState('black');
            const [currentThickness, setCurrentThickness] = useState(1.6);
            const [showSLD, setShowSLD] = useState(false);
            const [judgment, setJudgment] = useState(null);
            const [editingJointId, setEditingJointId] = useState(null);
            const svgRef = useRef(null);

            const terminals = useMemo(() => {
                return TERMINAL_DEFS.map(t => {
                    const parent = COMPONENTS.find(c => c.id === t.parentId);
                    return { ...t, x: parent.x + t.ox, y: parent.y + t.oy };
                });
            }, []);

            const getLPath = (t, j) => `M ${t.x} ${t.y} L ${j.x} ${t.y} L ${j.x} ${j.y}`;

            const handleCanvasClick = (e) => {
                if (editingJointId || !selectedTerminal) return;
                const rect = svgRef.current.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (600 / rect.width);
                const y = (e.clientY - rect.top) * (450 / rect.height);

                if (x < JOINT_BOX.x - 20 || x > JOINT_BOX.x + JOINT_BOX.w + 20) return;

                const snapTarget = joints.find(j => Math.hypot(j.x - x, j.y - y) < SNAP_RADIUS);
                if (snapTarget) {
                    setSegments(prev => [...prev, { id: Date.now(), terminalId: selectedTerminal, jointId: snapTarget.id, color: currentColor, thickness: currentThickness }]);
                } else {
                    const newId = `j-${Date.now()}`;
                    setJoints(prev => [...prev, { id: newId, x, y, stamp: "" }]);
                    setSegments(prev => [...prev, { id: Date.now(), terminalId: selectedTerminal, jointId: newId, color: currentColor, thickness: currentThickness }]);
                }
                setSelectedTerminal(null);
            };

            const runJudge = () => {
                let errors = [];
                if (segments.length === 0) { setJudgment({ success: false, msg: "配線がありません。" }); return; }
                const powerL = segments.find(s => s.terminalId === 'p_l');
                if (powerL && powerL.thickness !== 2.0) errors.push("電源Lは2.0mmが必要です。");
                
                if (errors.length === 0) setJudgment({ success: true, msg: "合格！", advice: "全ての接続が適切です。" });
                else setJudgment({ success: false, msg: "不合格", advice: errors[0] });
            };

            return (
                <div className="flex flex-col h-screen select-none">
                    {/* Header */}
                    <header className="bg-slate-900 h-12 flex justify-between items-center px-4 shrink-0">
                        <div className="flex items-center gap-3">
                            <h1 className="text-white text-xs font-black italic">WIRING PRO V26</h1>
                            <button onClick={() => setShowSLD(true)} className="bg-slate-700 text-white text-[10px] px-2 py-1 rounded">単線図</button>
                        </div>
                        <button onClick={runJudge} className="bg-emerald-500 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-lg">判定実行</button>
                    </header>

                    {/* Board */}
                    <main className="flex-1 relative bg-slate-100 flex items-center justify-center overflow-hidden">
                        <svg ref={svgRef} viewBox="0 0 600 450" className="w-full h-full bg-white touch-none" onClick={handleCanvasClick}>
                            <rect x={JOINT_BOX.x} y={JOINT_BOX.y} width={JOINT_BOX.w} height={JOINT_BOX.h} rx="15" fill="#f8fafc" stroke="#e2e8f0" strokeDasharray="6" />
                            
                            {/* Wires */}
                            {segments.map(s => {
                                const t = terminals.find(term => term.id === s.terminalId);
                                const j = joints.find(joint => joint.id === s.jointId);
                                return <path key={s.id} d={getLPath(t, j)} fill="none" stroke={COLORS[s.color].stroke} strokeWidth={THICKNESS_OPTS[s.thickness].stroke} strokeLinecap="round" strokeLinejoin="round" />;
                            })}

                            {/* Joints */}
                            {joints.map(j => (
                                <g key={j.id} onClick={(e) => { e.stopPropagation(); setEditingJointId(j.id); }}>
                                    <circle cx={j.x} cy={j.y} r="8" fill="#1e293b" stroke="white" strokeWidth="2" className="cursor-pointer" />
                                    {j.stamp && <text x={j.x + 12} y={j.y - 12} className="fill-blue-600 font-black text-sm">{j.stamp}</text>}
                                </g>
                            ))}

                            {/* Terminals & Components */}
                            {terminals.map(t => (
                                <g key={t.id} onClick={(e) => { e.stopPropagation(); setSelectedTerminal(t.id); }} className="cursor-pointer">
                                    <circle cx={t.x} cy={t.y} r={selectedTerminal === t.id ? 18 : 12} fill={selectedTerminal === t.id ? "#3b82f6" : "#1e293b"} stroke="white" strokeWidth="2" />
                                    <text x={t.x} y={t.y+4} textAnchor="middle" className="fill-white text-[10px] font-bold">{t.isW ? 'W' : 'L'}</text>
                                </g>
                            ))}
                        </svg>

                        {/* Modals */}
                        {editingJointId && (
                            <div className="absolute inset-0 bg-black/30 flex items-center justify-center z-50" onClick={() => setEditingJointId(null)}>
                                <div className="bg-white p-6 rounded-3xl shadow-2xl flex gap-4 animate-in" onClick={e => e.stopPropagation()}>
                                    {STAMP_OPTS.map(s => (
                                        <button key={s} onClick={() => {
                                            setJoints(js => js.map(j => j.id === editingJointId ? {...j, stamp: s} : j));
                                            setEditingJointId(null);
                                        }} className="w-16 h-16 bg-slate-100 rounded-2xl font-black text-2xl hover:bg-blue-500 hover:text-white transition-all">{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {showSLD && (
                            <div className="absolute inset-0 bg-slate-900/90 flex flex-col items-center justify-center z-50 p-6" onClick={() => setShowSLD(false)}>
                                <div className="bg-white p-4 rounded-xl max-w-sm w-full">
                                    <h3 className="font-bold mb-4">単線図 (No.1想定)</h3>
                                    <div className="border-2 border-slate-800 p-8 text-center font-bold">B --- (JB) --- ランプ</div>
                                    <button className="mt-6 w-full bg-slate-800 text-white py-3 rounded-xl font-bold">閉じる</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer - ここが重要！ */}
                    <footer className="h-16 bg-white border-t flex items-center px-4 gap-4 shrink-0 overflow-x-auto">
                        <div className="flex gap-2">
                            {Object.entries(COLORS).map(([key, val]) => (
                                <button key={key} onClick={() => setCurrentColor(key)} className={`flex items-center gap-1 px-3 py-1.5 rounded-full border-2 transition-all ${currentColor === key ? 'border-blue-500 bg-blue-50' : 'border-slate-100'}`}>
                                    <div className="w-4 h-4 rounded-full border" style={{backgroundColor: val.hex}} />
                                    <span className="text-[10px] font-black uppercase">{val.label}</span>
                                </button>
                            ))}
                        </div>
                        <div className="h-8 w-px bg-slate-200" />
                        <div className="flex bg-slate-100 p-1 rounded-xl">
                            {[1.6, 2.0].map(t => (
                                <button key={t} onClick={() => setCurrentThickness(t)} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${currentThickness === t ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>{t}mm</button>
                            ))}
                        </div>
                        <button onClick={() => location.reload()} className="ml-auto p-2 text-slate-400 hover:bg-slate-100 rounded-lg"><Icon name="refresh-ccw" /></button>
                    </footer>

                    {judgment && (
                        <div className="absolute bottom-20 left-4 right-4 bg-white p-4 rounded-2xl shadow-2xl border-l-8 border-emerald-500 animate-in z-40">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h4 className="font-black text-sm uppercase">【{judgment.success ? '合格' : '要修正'}】</h4>
                                    <p className="text-xs font-bold text-slate-600">{judgment.msg}</p>
                                    <p className="text-[10px] text-slate-400 mt-1">{judgment.advice}</p>
                                </div>
                                <button onClick={() => setJudgment(null)} className="text-slate-300"><Icon name="x" /></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
